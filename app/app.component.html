<app-navbar></app-navbar>
<router-outlet></router-outlet>
<div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <!--Content-->
    <div class="modal-content">

      <!--Modal cascading tabs-->
      <div class="modal-c-tabs">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i class="fa fa-user-o"></i>
              Ingreso</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i class="fa fa-user-plus"></i>
              Registrar</a>
          </li>
        </ul>

        <!-- Tab panels -->
        <div class="tab-content">
          <!--Panel 7-->
          <div class="tab-pane fade in show active" id="panel7" role="tabpanel">

            <!--Body-->
            <div class="modal-body mb-1">
              <form (ngSubmit)="onSubmit2()" #cargaBoleteriaIngresoForm2="ngForm">
                <div class="md-form form-sm mb-3">
                  <i class="fa fa-envelope-open-o"></i>
                  <input type="email" [(ngModel)]="user.email" id="modalLRInput10" name="modalLRInput10" class="form-control form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="modalLRInput10">Correo</label>
                </div>
  
                <div class="md-form form-sm mb-2">
                  <i class="fas fa-lock prefix"></i>
                  <input type="password" [(ngModel)]="user.password" id="modalLRInput11" name="modalLRInput11" class="form-control form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="modalLRInput11">Contraseña</label>
                </div>
                <!--<div class="text-center mt-2">
                  <button class="btn btn-info">Ingresar<i class="fas fa-sign-in ml-1"></i></button>
                </div>-->
                <button type="submit" [disabled]="!cargaBoleteriaIngresoForm2.form.valid"
                    class="btn btn-primary">Ingresar</button>
              </form>
              
            </div>
            <!--Footer-->
            <div class="modal-footer">

              <button type="button" class="btn btn-outline-info waves-effect ml-auto"
                data-dismiss="modal">Salir</button>
            </div>

          </div>
          <!--/.Panel 7-->

          <!--Panel 8-->
          <div class="tab-pane fade" id="panel8" role="tabpanel">

            <!--Body-->
            <div class="modal-body">
              <form (ngSubmit)="onSubmit()" #cargaBoleteriaIngresoForm="ngForm">

                <div class="form-group">
                  <input type="email" [(ngModel)]="user.email"  id="modalLRInput12" name="modalLRInput12" class="form-control form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="modalLRInput12">Correo</label>
                </div>

                <div class="form-group">
                  <input type="password"  [(ngModel)]="user.password"  id="modalLRInput13" name="modalLRInput13" class="form-control form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="modalLRInput13">Contraseña</label>
                </div>

                <div class="form-group">
                  <input type="password" [(ngModel)]="user.password_confirmation"  id="modalLRInput14" name="modalLRInput14" class="form-control form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="modalLRInput14">Repetir Contraseña</label>
                </div>

                <div class="form-group">
                  <input type="text" [(ngModel)]="user.username"  id="modalLRInput15" name="modalLRInput15" class="form-control form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="modalLRInput14">Usuario</label>
                </div>
                <div class="form-group">
                  <input type="text" [(ngModel)]="user.phone_number"  id="modalLRInput16" name="modalLRInput16" class="form-control form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="modalLRInput14">Celular</label>
                </div>
                <div class="form-group">
                  <input type="text" [(ngModel)]="user.first_name"  id="modalLRInput17" name="modalLRInput17" class="form-control form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="modalLRInput14">Nombres</label>
                </div>
                <div class="form-group">
                  <input type="text" [(ngModel)]="user.last_name"  id="modalLRInput18" name="modalLRInput18" class="form-control form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="modalLRInput14">Apellidos</label>
                </div>

                <div class="form-group">
                  <!-- <button class="btn btn-info">Registrar <i class="fas fa-sign-in ml-1"></i></button>-->
                  
                </div>
                <button type="submit" [disabled]="!cargaBoleteriaIngresoForm.form.valid"
                    class="btn btn-primary">Registrar</button>

              </form>

            </div>
            <!--Footer-->
            <div class="modal-footer">

              <button type="button" class="btn btn-outline-info waves-effect ml-auto"
                data-dismiss="modal">Salir</button>
            </div>
          </div>
          <!--/.Panel 8-->
        </div>

      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: Login / Register Form-->
