<table class="table">
    <caption hidden>table</caption>
    <thead>
        <th scope="col">Cultivos</th>
        <th scope="col">Blogs</th>
    </thead>
    <tbody>
        <tr>
            <td>

                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="assets/img/640091_1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets/img/agricultura-campo-cultivos.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets/img/importancia-cultivos-organicos-cambio-climatico.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <br>
   
            </td>

            <td>
                <div>
                    <h5 style="color:white">Creado por los Usuarios</h5>
                </div>
                <label data-error="wrong" data-success="right" style="color:white">Todos los Blog</label>
                <a class="btn btn-success" href="page4">Buscar</a>
                <br>

                <br>
                <br>
                <div *ngIf="login">
                    <form (ngSubmit)="onSubmit()" #cargaBoleteriaIngresoForm="ngForm">

                        <label data-error="wrong" data-success="right" style="color:white">Crear nuevos blog</label>
                        <input type="text" [(ngModel)]="titulo" id="start2" placeholder="Nombre del blog"  name="start2" required>
                        <!--<button type="button" class="btn btn-info">Nombre del blog</button>

                    <a class="btn btn-success" href="page2">Crear</a>-->

                        <button type="submit" [disabled]="!cargaBoleteriaIngresoForm.form.valid"
                            class="btn btn-primary">Crear</button>
                    </form>

                </div>


            </td>
        </tr>
        <tr>

        </tr>



    </tbody>
</table>
